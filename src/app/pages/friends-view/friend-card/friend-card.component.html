<div class="friendCard">
  <img [src]="friend.picture" alt="friened-photo" />
  <div class="friendDetails">
    <div class="nameAge">
      <p style="max-width: 150px; overflow: hidden">
        {{ friend.fName }}
      </p>
      <p>{{ friend.age }}</p>
    </div>
    <!-- <p class="friendCountry">{{ friend.city }}</p> -->
  </div>

  <div class="genderImg">
    <img
      [src]="
        friend.gender === 'male'
          ? '../../assets/male.png '
          : '../../assets/female.png '
      "
      alt="gender-icon"
    />
  </div>
  <div class="removeFriendIcon" (click)="onRemove()">
    <img src="../../assets/remove-icon.png" alt="add-friend-icon" />
  </div>
</div>
