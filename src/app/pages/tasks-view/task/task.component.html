<div class="card">
  <mat-card
    style="
      width: 730px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
    "
  >
    <div class="task">
      <p style="margin-right: 5px">
        {{ taskIndex + 1 }}
      </p>
      <div class="text">
        <h3 id="titleH3"><span>TITLE:</span>{{ task.title }}</h3>
        <h3 [style.color]="task.completed ? 'grey' : 'black'">
          <span>DESCRIPTION:</span>{{ task.description }}
        </h3>
      </div>

      <mat-checkbox
        class="example-margin"
        color="primary"
        #checkbox
        [checked]="task.completed"
        (change)="onCheckClick(this.taskIndex)"
        style="width: 24px; padding: 0; margin: 0"
      ></mat-checkbox>
    </div>
  </mat-card>
