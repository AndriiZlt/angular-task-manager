<div class="card">
  <mat-card
    style="
      width: 585px;
      height: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
    "
  >
    <div class="task">
      <p>
        {{ taskIndex + 1 }}
      </p>
      <h3 [style.text-decoration]="task.completed ? 'line-through' : 'none'">
        {{ task.description }}
      </h3>
      <mat-checkbox
        class="example-margin"
        color="primary"
        #checkbox
        [checked]="task.completed"
        (change)="this.onTaskCheckClick.emit(this.taskIndex)"
        style="width: 24px; padding: 0; margin: 0"
      ></mat-checkbox>
    </div>
  </mat-card>
  <button
    mat-fab
    color="warn"
    style="
      font-size: 20px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: violet;
      margin-left: 10px;
    "
    (click)="this.onTaskDelete.emit(this.taskIndex)"
  >
    <mat-icon>delete</mat-icon>
  </button>
  <button (click)="onCardClick(this.taskIndex)" class="details">details</button>
</div>
