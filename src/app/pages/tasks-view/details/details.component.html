<div class="container">
  <div class="btnDiv" (click)="back()">
    <button class="button">
      <div class="button-box">
        <span class="button-elem">
          <svg viewBox="0 0 46 40">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
            ></path>
          </svg>
        </span>
        <span class="button-elem">
          <svg viewBox="0 0 46 40">
            <path
              d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
            ></path>
          </svg>
        </span>
      </div>
    </button>
    <p>Back to task list</p>
  </div>

  <div class="form-container">
    <h2 class="title" style="margin-bottom: 30px">
      Detailed view of task #{{ taskIndex === -1 ? "" : taskIndex + 1 }}
    </h2>
    <h2 *ngIf="taskIndex < 0">No task</h2>

    <div *ngIf="taskIndex > -1">
      <form class="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            [(ngModel)]="task.title"
            maxlength="43"
            (ngModelChange)="onEdit('title', $event)"
          />
        </div>
        <div class="form-group">
          <label for="textarea">Description</label>
          <textarea
            name="textarea"
            id="textarea"
            rows="10"
            cols="50"
            required=""
            [(ngModel)]="task.description"
            (ngModelChange)="onEdit('description', $event)"
            maxlength="150"
          >
          </textarea>
        </div>

        <div class="checkbox">
          <h3>Check if done:</h3>
          <div class="checkboxx">
            <input
              type="checkbox"
              id="checkbox"
              name="checkbox"
              [checked]="isChecked"
              (click)="onEdit('status', $event)"
            />
          </div>
        </div>

        <div class="checkbox">
          <h3>Press to delete:</h3>
          <button class="bin-button" (click)="deleteHandler(task.id)">
            <svg class="bin-top" viewBox="0 0 39 7" fill="none">
              <line
                y1="5"
                x2="39"
                y2="5"
                stroke="white"
                stroke-width="4"
              ></line>
              <line
                x1="12"
                y1="1.5"
                x2="26.0357"
                y2="1.5"
                stroke="white"
                stroke-width="3"
              ></line>
            </svg>
            <svg class="bin-bottom" viewBox="0 0 33 39" fill="none">
              <mask id="path-1-inside-1_8_19" fill="white">
                <path
                  d="M0 0H33V35C33 37.2091 31.2091 39 29 39H4C1.79086 39 0 37.2091 0 35V0Z"
                ></path>
              </mask>
              <path
                d="M0 0H33H0ZM37 35C37 39.4183 33.4183 43 29 43H4C-0.418278 43 -4 39.4183 -4 35H4H29H37ZM4 43C-0.418278 43 -4 39.4183 -4 35V0H4V35V43ZM37 0V35C37 39.4183 33.4183 43 29 43V35V0H37Z"
                fill="white"
                mask="url(#path-1-inside-1_8_19)"
              ></path>
              <path d="M12 6L12 29" stroke="white" stroke-width="4"></path>
              <path d="M21 6V29" stroke="white" stroke-width="4"></path>
            </svg>
          </button>
        </div>
      </form>
      <div class="checkbox">
        <button
          class="form-submit-btn"
          [disabled]="isDisabled"
          type="submit"
          (click)="saveHandler()"
          [ngStyle]="{ 'background-color': isDisabled ? '#545b77' : '#59cca6' }"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
