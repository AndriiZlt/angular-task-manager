      <div class="text">
        <h3 id="titleH3"><span>TITLE:</span>{{ subtask.title }}</h3>
        <h3 [style.color]="subtask.status === 'completed' ? 'grey' : 'black'">
          <span>DESCRIPTION:</span>{{ subtask.description }}
        </h3>
      </div>

      <mat-checkbox
        class="example-margin"
        color="primary"
        #checkbox
        [checked]="subtask.status === 'completed' ? true : false"
        (change)="statusUpdate()"
        style="width: 24px; padding: 0; margin: 0"
      ></mat-checkbox>
    </div>
