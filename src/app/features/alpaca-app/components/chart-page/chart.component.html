<div class="alpaca-container">
  <div class="menu">
    <div class="top-column column-1">
      <div class="title" *ngIf="isLoading">
        <h4>Updating assets &nbsp;&nbsp;</h4>
        <app-spinner></app-spinner>
      </div>
      <div class="title" *ngIf="!isLoading">
        <h4 *ngIf="!isLoading">Select Asset</h4>
      </div>

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input
            type="text"
            [placeholder]="assets.length === 0 ? 'Please wait...' : 'Pick one'"
            aria-label="Number"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
            style="width: 100"
            [value]="inputValue"
            (ngModelChange)="onInputChange($event)"
          />
          <mat-autocomplete
            #auto="matAutocomplete"
            (optionSelected)="onSelectionChange($event)"
          >
            <mat-option *ngFor="let asset of filteredAssets" [value]="asset">
              {{ asset }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <div class="clear-btn-div" (click)="clearSelect()">
        <button class="delete-button">
          <svg viewBox="0 0 448 512" class="svgIcon">
            <path
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="canvas">
    <h3>{{ selectedStock }}</h3>
    <canvas id="canvas"></canvas>
    <div class="spinner" *ngIf="!chartIsReady"><app-spinner></app-spinner></div>
  </div>
</div>
