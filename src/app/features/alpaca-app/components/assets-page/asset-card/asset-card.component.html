<div class="info">
  <div class="info__title side">{{ index + 1 }}</div>
  <div class="info__title symbol">{{ position["symbol"] }}</div>
  <div class="info__title name">{{ positionName }}</div>
  <div class="info__title quantity">
    <div class="col-inner">
      <p class="title">QTY</p>
      <p class="figures">{{ position.qty }}</p>
    </div>
  </div>

  <div class="prices">
    <div class="col-inner">
      <p class="title">START</p>
      <p class="figures">${{ position.cost_basis }}</p>
    </div>
    <div class="col-arrow"></div>
    <div class="col-inner">
      <p class="title">CURRENT</p>
      <p class="figures">${{ currentPrice }}</p>
    </div>
  </div>

  <div class="info__close" (click)="sellPosition()">
    <svg height="20" viewBox="0 0 20 20" width="20">
      <path
        d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z "
      ></path>
    </svg>
  </div>
</div>
